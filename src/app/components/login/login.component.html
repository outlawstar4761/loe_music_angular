<mat-card>
   <mat-card-header>
     <mat-card-title>Login</mat-card-title>
   </mat-card-header>
   <mat-card-content>
     <form>
       <table cellspacing="0">
         <tr>
           <td>
             <mat-form-field>
             <input matInput placeholder="Username" name="username" [(ngModel)]="username" required>
             </mat-form-field>
           </td>
         </tr>
         <tr>
         <td><mat-form-field>
           <input type="password" matInput placeholder="Password" name="password" [(ngModel)]="password" required>
         </mat-form-field></td>
       </tr></table>
     </form>
     <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
   </mat-card-content>
   <mat-card-actions>
     <button mat-raised-button (click)="login()" color="primary">Login</button>
   </mat-card-actions>
 </mat-card>
