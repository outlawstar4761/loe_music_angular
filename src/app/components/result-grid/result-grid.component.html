<mat-spinner *ngIf="loading"></mat-spinner>
<mat-grid-list cols="2" rowHeight="1:1" *ngIf="!loading">
  <mat-grid-tile *ngFor="let album of albums" layout-fill>
    <a routerLink='/album/{{album.title}}/{{album.artist}}/{{album.year}}'><img [src]="album.cover_path" class="gridAlbum"></a>
  </mat-grid-tile>
</mat-grid-list>
<div class="randomSelectionContainer">
  <button mat-fab aria-label="add 5 results to playlist" playAll [songs]="addFiveRandomSongs()">
    <mat-icon class="larger-icon">forward_5</mat-icon>
  </button>
</div>
