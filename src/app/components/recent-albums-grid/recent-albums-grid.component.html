<mat-spinner *ngIf="loading"></mat-spinner>
<mat-grid-list cols="2" rowHeight="1:1" *ngIf="!loading">
  <mat-grid-tile *ngFor="let album of recentAlbums" layout-fill>
    <a routerLink='/album/{{album.title}}'><img [src]="album.cover_path" class="gridAlbum"></a>
  </mat-grid-tile>
</mat-grid-list>
