<mat-spinner *ngIf="loading"></mat-spinner>
<mat-card class="card" *ngFor="let song of songs" *ngIf="!loading">
  <mat-card-title><a routerLink='/song/{{song.title}}'>{{song.title}}</a></mat-card-title>
  <mat-card-subtitle><a routerLink='/artist/{{song.artist}}'>{{song.artist}}</a>, <a routerLink='/year/{{song.year}}'>{{song.year}}</a></mat-card-subtitle>
  <mat-card-content>
    <a routerLink='/album/{{song.album}}'>
      <img [src]="song.cover_path" class="albumPreview">
    </a>
  </mat-card-content>
  <mat-card-actions>
    <button mat-mini-fab color="primary" class="song-title-btn" style="overflow:hidden" [musicPlayer]="'play'" [song]="song">
      <mat-icon>play_arrow</mat-icon>
    </button>
    <button mat-mini-fab color="accent" musicPlayer [song]="song">+</button>
  </mat-card-actions>
</mat-card>
