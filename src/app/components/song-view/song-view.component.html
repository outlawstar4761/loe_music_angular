<mat-card class="card" *ngFor="let song of songs">
  <mat-card-title>{{song.title}}</mat-card-title>
  <mat-card-subtitle>{{song.artist}}, {{song.year}}</mat-card-subtitle>
  <mat-card-content>
    <a routerLink='/album/{{song.album}}'>
      <img [src]="song.cover_path" class="albumPreview">
    </a>
  </mat-card-content>
  <mat-card-actions>
    <button mat-mini-fab color="primary" class="song-title-btn" style="overflow:hidden" [musicPlayer]="'play'" [song]="song">
      <mat-icon>play_arrow</mat-icon>
    </button>
    <button mat-mini-fab color="accent" musicPlayer [song]="song">+</button>
  </mat-card-actions>
</mat-card>
